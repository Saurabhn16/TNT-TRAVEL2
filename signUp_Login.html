<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
                <button type="button" class="toggle-btn" onclick="register()"> Register</button>
            </div>
            <div class="social-icons">
                <img src="fb.png" alt="">
                <img src="tw.png" alt="">
                <img src="gp.png" alt="">
            </div>
            <!-- Login Form -->
            <form id="login" class="input-group" action="login_check.php" method="POST">
                <input type="text" class="input-field" placeholder="User Id" name='username'
                required>
                <input type="text" class="input-field" placeholder="Enter Password" name="password"
                required>
                <input type="checkbox" class="check-box">
                <span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register" class="input-group" action="">
                <input type="text" class="input-field" placeholder="User Id" 
                required>
                <input type="email" class="input-field" placeholder="Email Id" 
                required>
                <input type="text" class="input-field" placeholder="Enter Password" 
                required>
                <input type="checkbox" class="check-box">
                <span> I agree to the Terms and Conditions </span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
        
    </div>

    <script src="login.js"></script>
</body>
</html>
